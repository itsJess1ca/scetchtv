sudo: required
dist: trusty
language: node_js
node_js:
- '6.4'
addons: 
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
befort_script:
- npm install -g angular-cli
- npm install -g karma
- npm install
- ng build -prod
script: karma start karma.conf.js --single-run
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: scetchtv
  endpoint: scetchtv.s3-website-us-west-2.amazonaws.com
  region: us-west-2
  skip_cleanup: true
  local-dir: dist
  acl: public_read
  detect_encoding: true
notifications:
  slack:
    secure: 
  email:
    on_failure: always
